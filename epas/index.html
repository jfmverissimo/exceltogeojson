<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to GeoJSON Processor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Excel to GeoJSON Processor</h1>
    <input type="file" id="fileInput" accept=".xlsx">
    <div id="results">
        <p id="errors"></p>
        <p id="duplicates"></p>
        <p id="invalidNUTS"></p>
    </div>
    <button id="downloadGeoJSON" style="display:none;">Download GeoJSON</button>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        input {
            margin: 10px 0;
        }
        #results p {
            color: red;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            display: inline-block;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</body>
</html>
